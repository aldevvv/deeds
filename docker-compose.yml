version: '3.8'

services:
  # Application (Frontend + Backend)
  # Using Supabase as external database
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    container_name: deeds-app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # Frontend
      - "${BACKEND_PORT:-4000}:4000"   # Backend
    environment:
      # Backend Environment Variables (backend/.env)
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:-pln-deeds-jwt-secret-key-2025}
      PORT: ${PORT:-4000}
      NODE_ENV: ${NODE_ENV:-production}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
      
      # Frontend Environment Variables (frontend/.env.local)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      BACKEND_API_URL: ${BACKEND_API_URL:-http://127.0.0.1:4000}
      FRONTEND_PORT: 3000
      
      # Deployment options
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}  # Usually false for Supabase
      RUN_SEED: ${RUN_SEED:-false}
    volumes:
      - uploads_data:/app/uploads  # Persistent file uploads (if not using Supabase Storage)

volumes:
  uploads_data:
    driver: local
