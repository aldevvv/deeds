services:
  # Application (Frontend + Backend)
  # Using Supabase as external database
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deeds-app
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"  # Frontend
      - "${BACKEND_PORT:-4000}:4000"   # Backend
    environment:
      # Deployment options (optional - read from .env if exists)
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-false}  # Usually false for Supabase
      RUN_SEED: ${RUN_SEED:-false}
    volumes:
      - uploads_data:/app/uploads  # Persistent file uploads (if not using Supabase Storage)

volumes:
  uploads_data:
    driver: local
